<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 id="title">Calculadora Normal?</h1>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button id="clearBtn">C</button>
      <button id="leftParenthesisBtn"> ( </button>
      <button id="rightParenthesisBtn"> ) </button>
      <button id="divideBtn"> / </button>
      <button id="sevenBtn">7</button>
      <button id="eightBtn">8</button>
      <button id="nineBtn">9</button>
      <button id="multiplyBtn"> * </button>
      <button id="fourBtn">4</button>
      <button id="fiveBtn">5</button>
      <button id="sixBtn">6</button>
      <button id="subtractBtn"> - </button>
      <button id="oneBtn">1</button>
      <button id="twoBtn">2</button>
      <button id="threeBtn">3</button>
      <button id="addBtn"> + </button>
      <button id="zeroBtn">0</button>
      <button id="equalsBtn">=</button>
    </div>
  </div>
  <p id="text"> Para usar la calculadora solo clickea sobre </p>
  <p id="text"> los numeros que deseas ingresar (ten cuidado porque no le </p>
  <p id="text"> he puesto boton de borrar digito por digito y "C" borra todo)</p>
  <script src="./src/index.js" type="module"></script>
</body>
</html>
